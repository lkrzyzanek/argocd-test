apiVersion: batch/v1
kind: Job
metadata:
  name: copy-content
  annotations:
    argocd.argoproj.io/hook: Sync
#    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: spaship-data
      containers:
        - name: sync
          image: lkrzyzanek/content-image:latest
          command: ["rsync", "-avh"]
          args: ["/content/", "/spaship-content/"]
          volumeMounts:
            - name: data
              mountPath: "/spaship-content/"
        - name: sync-spa1
          image: lkrzyzanek/helloworld-image-content:latest
          command: ["rsync", "-avh"]
          args: ["/content/", "/spaship-content/spa1/"]
          volumeMounts:
            - name: data
              mountPath: "/spaship-content/"
      restartPolicy: Never
  backoffLimit: 0