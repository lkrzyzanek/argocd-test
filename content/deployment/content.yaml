apiVersion: batch/v1
kind: Job
metadata:
  name: copy-content
  annotations:
    argocd.argoproj.io/hook: PreSync
#    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: spaship-data
      containers:
        - name: sync
          image: lkrzyzanek/content-image
          command: ["rsync", "-avh --progress"]
          args: ["/content/", "/spaship-content/"]
          volumeMounts:
            - name: data
              mountPath: "/spaship-content/"
      restartPolicy: Never
  backoffLimit: 0