---
apiVersion: v1
kind: Service
metadata:
  name: restapi
  labels:
    app: restapi
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: restapi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: restapi
  labels:
    app: restapi
spec:
  selector:
    matchLabels:
      app: restapi
  template:
    metadata:
      labels:
        app: restapi
    spec:
      containers:
        - name: restapi
          image: "{{ .Values.restapi.image.repository }}:{{ .Values.restapi.image.tag }}"
          imagePullPolicy: {{ .Values.restapi.image.pullPolicy }}
          ports:
            - containerPort: 8080
