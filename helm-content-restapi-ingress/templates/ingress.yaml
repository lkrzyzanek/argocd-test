apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: content-restapi
spec:
  rules:
    - host: "{{ .Values.ingress.host }}"
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: restapi
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: default-http-backend
                port:
                  number: 80
