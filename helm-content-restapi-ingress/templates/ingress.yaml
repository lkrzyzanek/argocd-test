apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Chart.Name }}"
spec:
  rules:
    - host: "{{ .Values.ingress.host }}"
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: "{{ .Chart.Name }}-restapi"
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "{{ .Chart.Name }}-http"
                port:
                  number: 80
